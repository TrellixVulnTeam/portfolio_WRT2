<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bulma Porfolio</title>
    <link rel="stylesheet" href="css/mystyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a href="#" class="navbar-item has-text-dark">
            <img
              src="ressources/images/ufo-logo.svg"
              alt="logo principal du portfolio"
              width="50"
            />
          </a>
          <div
            class="navbar-burger burger"
            id="nav-btn"
            data-target="menu-content"
            aria-label="menu"
            aria-expanded="false"
          >
            <span
              aria-hidden="true"
              class="has-text-danger has-text-weight-bold"
            ></span>
            <span
              aria-hidden="true"
              class="has-text-danger has-text-weight-bold"
            ></span>
            <span
              aria-hidden="true"
              class="has-text-danger has-text-weight-bold"
            ></span>
          </div>
        </div>
        <div class="navbar-menu has-text-centered-touch" id="menu-content">
          <div class="navbar-end">
            <a href="#" class="navbar-item has-text-dark"> Home </a>
            <a href="#" class="navbar-item has-text-dark"> About me </a>
            <a href="#" class="navbar-item has-text-dark"> Skills </a>
            <a href="#" class="navbar-item has-text-dark"> Contact </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- accueil -->
    <div class="container">
      <div class="columns is-6-desktop">
        <div class="column is-6-desktop">
          <!-- left section -->
          <section class="hero is-fullheight">
            <div class="hero-body">
              <div class="container has-text-centered">
                <h2 class="subtitle is-4 has-text-dark">Hello,</h2>
                <h1 class="title is-1 has-text-danger">I'm Julien</h1>
                <h2 class="subtitle is-2 has-text-dark">
                  A Front-End Developper
                </h2>
                <button class="button is-primary is-rounded">
                  Contact Me !
                </button>
              </div>
            </div>
          </section>
        </div>
        <!-- right section -->
        <div class="column is-6-desktop has-text-centered is-hidden-touch">
          <figure class="image is-4by5">
            <img
              src="/ressources/images/digital-painting.jpeg"
              alt="image d'accueil"
            />
          </figure>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
